<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="small">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter first name">
                    </div>

                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter last name">
                    </div>



                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address">
                    </div>

                    <div class="form-control">
                        <label for="job-role">Job role</label>
                        <select id="job-role" name="job-role">
                            <option value="">Select job role</option>
                            <option value="">Front end devloper</option>
                            <option value="">Back end devloper</option>
                            <option value="">Full stack devloper</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city name">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode number">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2022-01-09" type="date" id="date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload your cv</label>
                        <input  type="file" id="upload" name="upload">
                    </div>

                    
                </div>
                <div class="button-container">
                    <button type="submit">Apply now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
